server:
  port: 8081

spring:
  application:
    name: reservation-service
  datasource:
    url: jdbc:postgresql://localhost:5431/reservation_db
    username: reservation_user
    password: reservation_pass
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html 